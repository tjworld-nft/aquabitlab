<svg width="1060" height="600" viewBox="0 0 1060 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1060" height="600" fill="url(#aiGradient)"/>
  
  <!-- 回路パターン -->
  <g stroke="#00ff88" stroke-width="2" fill="none" opacity="0.6">
    <rect x="200" y="200" width="80" height="80" rx="10"/>
    <rect x="400" y="150" width="60" height="60" rx="8"/>
    <rect x="600" y="250" width="100" height="60" rx="12"/>
    <rect x="780" y="200" width="80" height="80" rx="10"/>
    
    <!-- 接続線 -->
    <line x1="280" y1="240" x2="400" y2="180"/>
    <line x1="460" y1="180" x2="600" y2="280"/>
    <line x1="700" y1="280" x2="780" y2="240"/>
  </g>
  
  <!-- AIチップのイメージ -->
  <g fill="#2997ff" opacity="0.8">
    <rect x="480" y="320" width="100" height="100" rx="15"/>
    <rect x="490" y="330" width="80" height="80" rx="10" fill="#ffffff" opacity="0.2"/>
    
    <!-- 回路パターン -->
    <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6">
      <line x1="500" y1="340" x2="560" y2="340"/>
      <line x1="500" y1="360" x2="560" y2="360"/>
      <line x1="500" y1="380" x2="560" y2="380"/>
      <line x1="500" y1="400" x2="560" y2="400"/>
      
      <line x1="510" y1="330" x2="510" y2="410"/>
      <line x1="530" y1="330" x2="530" y2="410"/>
      <line x1="550" y1="330" x2="550" y2="410"/>
    </g>
  </g>
  
  <!-- データの流れ -->
  <g stroke="#40E0D0" stroke-width="3" fill="none" opacity="0.7">
    <circle cx="300" cy="100" r="5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="120" r="5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="100" r="5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="530" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2997ff">AI事業</text>
  <text x="530" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">AI技術を、あなたのビジネスに</text>
</svg>