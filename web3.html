<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページが見つかりません | AquaBit LAB</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      text-align: center;
      padding: 100px 20px;
      background-color: #f5f5f7;
    }
    h1 {
      font-size: 48px;
      color: #1d1d1f;
      margin-bottom: 20px;
    }
    p {
      font-size: 21px;
      color: #6e6e73;
      margin-bottom: 30px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-size: 17px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // 3秒後に自動的にホームページにリダイレクト
    setTimeout(function() {
      window.location.href = '/';
    }, 3000);
  </script>
</head>
<body>
  <h1>404</h1>
  <p>申し訳ございません。<br>Web3事業は現在提供しておりません。</p>
  <p>3秒後に自動的にホームページに移動します。</p>
  <a href="/">ホームページに戻る</a>
</body>
</html>
